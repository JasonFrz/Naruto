<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naruto Desktop UI</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }

    #desktopUI {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      background-image: url('../asset/background.jpg');
      background-size: cover;
      background-position: center;
      border: 10px solid #222;
      border-radius: 10px;
      box-shadow: 0 0 25px #000;
      display: none;
      z-index: 10;
    }

    .shortcut {
      position: absolute;
      width: 64px;
      height: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
      text-shadow: 1px 1px 2px #000;
      cursor: pointer;
    }

    .shortcut img {
      width: 48px;
      height: 48px;
      margin-bottom: 4px;
    }

    #shutdownBtn {
      position: absolute;
      bottom: 40px;
      right: 30px;
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: white;
      font-size: 14px;
    }

    #ninjaInfo {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-height: 70%;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 11;
    }

    .ninja-card {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
    }

    .ninja-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      margin-right: 16px;
      border-radius: 8px;
      border: 2px solid #fff;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <div id="desktopUI">
    <div class="shortcut" id="shortcutGoogle" style="top: 20px; left: 20px;">
      <img src="../asset/google.png" alt="Chrome">
      <span>Google</span>
    </div>
    <div class="shortcut" id="shortcutVSCode" style="top: 100px; left: 20px;">
      <img src="../asset/data.png" alt="VSCode">
      <span>Data</span>
    </div>
    <div class="shortcut" style="top: 180px; left: 20px;">
      <img src="../asset/folder.png" alt="Folder">
      <span>Folder</span>
    </div>
    <button id="shutdownBtn">Shutdown</button>
    <div id="taskbar">Start | Ninja OS</div>
  </div>

  <div id="ninjaInfo"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
